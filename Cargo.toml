[package]
name = "bevy_editor_cam"
version = "0.5.0"
edition = "2021"
description = "A camera controller for editors and CAD."
license = "MIT OR Apache-2.0"
keywords = ["controller", "camera", "bevy", "CAD"]
repository = "https://github.com/aevyrie/bevy_editor_cam"
documentation = "https://docs.rs/crate/bevy_editor_cam/latest"
exclude = ["assets/"]

[features]
default = ["extension_anchor_indicator", "extension_independent_skybox"]
extension_anchor_indicator = ["bevy_gizmos"]
extension_independent_skybox = ["bevy_asset", "bevy_core_pipeline"]

[dependencies]
bevy_app = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_color = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_derive = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_ecs = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_image = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_input = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_log = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_math = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_picking = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_reflect = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_render = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_time = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_transform = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_utils = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_window = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky" }
bevy_asset = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky", optional = true }
bevy_core_pipeline = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky", optional = true }
bevy_gizmos = { git = "https://github.com/ecoskey/bevy", branch = "proc_sky", optional = true }

[dev-dependencies]
bevy_framepace = "0.18"
big_space = "0.8.0"
indoc = "2.0.5"
rand = "0.8"

[dev-dependencies.bevy]
git = "https://github.com/ecoskey/bevy"
branch = "proc_sky"
features = [
    "bevy_gizmos",
    "bevy_gltf",
    "bevy_mesh_picking_backend",
    "bevy_scene",
    "bevy_text",
    "bevy_ui",
    "bevy_winit",
    "default_font",
    "multi_threaded",
    "jpeg",
    "ktx2",
    "tonemapping_luts",
    "x11",
    "zstd",
]
# TODO: workaround for https://github.com/bevyengine/bevy/issues/16562
default-features = true


